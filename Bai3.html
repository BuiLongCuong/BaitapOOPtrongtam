<!--3. Bài tập Sinh Viên: Viết một lớp Student để quản lý thông tin sinh viên gồm các thuộc tính như tên, tuổi, một mảng điểm số. Tạo các phương thức cho phép thay đổi thông tin sinh viên, hiển thị thông tin sinh viên và tính trung bình điểm của sinh viên.-->
<!--=> Tạo ra 2 đối tượng student và hiển thị sinh viên có điểm trung bình cao hơn-->
<!--"-->
<script>
class Student{
    ten
    tuoi
    diemso

    constructor(tenInput,tuoiInput,diemsoInput) {
        this.ten=tenInput;
        this.tuoi=tuoiInput;
        this.diemso=diemsoInput;
    }
    thongtin(){
        return `Tên :${this.ten} <br> Tuổi: ${this.tuoi} `

    }
    tinhdiemTB(){
        let sum=0;
        let avg;
        for (let i = 0; i < this.diemso.length ; i++) {
            sum+=this.diemso[i];
        }
        avg=sum/4;
        return avg;
    }
}
let hs1= new Student("Huy",23,[5,6,7,8]);
let hs2= new Student("Phú",21,[7,8,9,10]);
document.write(`${hs1.thongtin()}<br>`);
document.write(`Điểm trung bình: ${hs1.tinhdiemTB()} <br>`);
document.write(`${hs2.thongtin()}`);
document.write(` <br> Điểm trung bình: ${hs2.tinhdiemTB()}<br>`);



if(hs1.tinhdiemTB()>hs2.tinhdiemTB()){
    document.write(`Điểm trung bình của học hs1 cao hơn <br>`)
    document.write(`${hs1.thongtin()}<br>`)
    document.write(`Điểm trung bình: ${hs1.tinhdiemTB()} <br>`)
}else if(hs1.tinhdiemTB()===hs2.tinhdiemTB()){
    document.write("Điểm trung bình 2 bạn hs bằng nhau")
}else {
    document.write(`Điểm trung bình của học hs2 cao hơn <br>`)
    document.write(`${hs2.thongtin()}`)
    document.write(` <br> Điểm trung bình: ${hs2.tinhdiemTB()}<br>`)
}
</script>
</body>
